    <style>
        body {
            /* Fallback font: Kanit is a popular Thai font similar to Inter */
            font-family: 'Inter', 'Kanit', sans-serif; 
        }
        /* Custom scrollbar for activity list only */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* สไตล์ปฏิทิน */
        .day-cell.today {
            background-color: #fce7f3;
            color: #db2777;
            font-weight: bold;
        }
        /* ไฮไลท์เมื่อเลือกในฟอร์ม */
        .day-cell.selected {
             background-color: #3b82f6 !important;
             color: white !important;
        }

        /* คอนเทนเนอร์สำหรับจุดสี */
        .dot-container {
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1px;
            padding: 0 4px;
            flex-wrap: wrap;
        }
        /* จุดสี */
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* การ์ดกิจกรรมในรายงาน */
        .report-activity-card {
            border-left-width: 8px;
        }

        /* ป้องกัน input[type=color] */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            border: none;
            border-radius: 0.375rem; 
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- จำกัดความกว้างเป็น 1000px (max-w-5xl) และจัดกึ่งกลาง -->

            messagingSenderId: "894959859014", // <--- REPLACE THIS
            appId: "1:894959859014:web:b46866f5f9fbc2aa302147", // <--- REPLACE THIS
            // measurementId: "G-XXXXXXXXX" // Optional
        };
        
        // This ID is used for Firestore pathing (e.g., /artifacts/YOUR_CUSTOM_ID/...)
        const CUSTOM_APP_ID = 'labevent-v1'; // <--- REPLACE WITH A UNIQUE, FIXED STRING
        
        // =========================================================================
        // --- END CONFIGURATION AREA ---
        // =========================================================================

        // --- Configs and Global Variables ---
        // Check if config is a placeholder (for Demo Mode detection)
        const isUserConfigSet = FIREBASE_CONFIG.projectId && FIREBASE_CONFIG.projectId !== "labevent-49643";
        
        const firebaseConfig = isUserConfigSet ? FIREBASE_CONFIG : {};
        const appId = isUserConfigSet ? CUSTOM_APP_ID : 'default-app-id';
        
        // Language constants
        const thaiMonths = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];
        const thaiDaysShort = ["อา", "จ", "อ", "พ", "พฤ", "ศ", "ส"];
        const todayString = new Date().toISOString().split('T')[0];

        // --- Firebase/App State ---
        let app, auth, db, userId;
        let activitiesCollectionRef, categoriesCollectionRef;
        let isAuthReady = false;
        let isDemoMode = !isUserConfigSet;

        // --- App State ---
        let currentStartYear;
        let allCategories = new Map();
        let allActivities = [];

        // --- DOM Elements ---
        const yearRangeHeader = document.getElementById('year-range-header');
        const yearSubtitleHeader = document.getElementById('year-subtitle-header');
        const prevYearBtn = document.getElementById('prev-year-btn');
        const nextYearBtn = document.getElementById('next-year-btn');
        const reportContainer = document.getElementById('report-container');
        const loadingMsg = document.getElementById('loading-msg');
        
        const categoryList = document.getElementById('category-list');
        const noCategoryMsg = document.getElementById('no-category-msg');
        const categoryForm = document.getElementById('category-form');
        const categoryNameInput = document.getElementById('category-name');
        const categoryColorInput = document.getElementById('category-color');

        const activityForm = document.getElementById('activity-form');
        const activityDateInput = document.getElementById('activity-date');
        const activityCategorySelect = document.getElementById('activity-category');
        const activityDescInput = document.getElementById('activity-desc');
        
        // --- Helper Functions ---
        
        /**
         * แปลงวันที่ 'YYYY-MM-DD' เป็นรูปแบบไทยเต็ม (DD เดือน YYYY พ.ศ.)
         */
        function formatThaiDate(dateString) {
            if (!dateString) return '';
            const parts = dateString.split('-');
            const day = parseInt(parts[2], 10);
            const year = parseInt(parts[0], 10);
            const monthIndex = parseInt(parts[1], 10) - 1;
            
            const thaiMonth = thaiMonths[monthIndex];
            // แปลงปีเป็นพุทธศักราช (ปี ค.ศ. + 543)
            const thaiYear = year + 543; 
            
            return `${day} ${thaiMonth} ${thaiYear}`;
        }
        
        /**
         * 1. Initialises Firebase and Auth (or enters Demo Mode)
         */
        async function initFirebase() {
            try {
                // *** 1. ตรวจสอบ Firebase Config และเข้าสู่โหมดสาธิตหาก Config หายไป ***
                if (isDemoMode) {
                    console.error("Firebase configuration is missing or using placeholder. Entering Demo Mode.");
                    reportContainer.innerHTML = `
                        <div class="text-center p-4 bg-yellow-100 border border-yellow-400 rounded-lg">
                            <p class='text-yellow-700 font-bold'>⚠️ โหมดสาธิต (Demo Mode)</p>
                            <p class='text-yellow-600 text-sm mt-1'>กรุณาใส่ Firebase Config ของคุณในโค้ดเพื่อบันทึกข้อมูลถาวร</p>
                            <p class='text-xs text-gray-500 mt-2'>รหัสผู้ใช้จำลอง (Demo User ID): DEMO_USER</p>
                        </div>
                    `;
                    isAuthReady = true;
                    userId = 'DEMO_USER';
                    setupApp();
                    return;
                }
                
                // *** 2. ถ้า Config ถูกต้อง ให้เริ่มต้น Firebase และการยืนยันตัวตน Anonymous ***
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // setLogLevel('debug'); // Uncomment to see Firebase logs

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Authenticated User ID:", userId);
                        setupApp();
                    } else {
                        isAuthReady = false;
                        console.log("User not signed in. Attempting Anonymous Sign-in...");
                        await trySignIn();
                    }
                });

                if (!auth.currentUser) {
                    await trySignIn();
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                reportContainer.innerHTML = "<p class='text-red-500 col-span-full'>เกิดข้อผิดพลาดในการเริ่มต้น Firebase: " + error.message + "</p>";
            }
        }
        
        /**
         * 2. Tries to sign in anonymously
         */
        async function trySignIn() {
             if (isDemoMode) return;
             
             try {
                // สำหรับการใช้งานบน Vercel ที่ไม่มี Custom Token ให้ใช้ Anonymous Sign-in
                await signInAnonymously(auth);
                console.log("Signed in Anonymously.");
            } catch (error) {
                console.error("Anonymous Sign-in failed:", error);
                // Cannot proceed with Firestore if auth fails
                reportContainer.innerHTML = "<p class='text-red-500 col-span-full'>ไม่สามารถลงชื่อเข้าใช้ Anonymous ได้ ตรวจสอบการตั้งค่า Firebase และกฎ Security Rules</p>";
            }
        }

        /**
         * 3. Sets up the app after authentication/Demo Mode initiation
         */
        function setupApp() {
            if (!isAuthReady || !userId) return;
            
            // กำหนด Collection Paths
            if (!isDemoMode) {
                // Private data storage path: /artifacts/{appId}/users/{userId}/{collectionName}
                const activitiesPath = `/artifacts/${appId}/users/${userId}/monthly_activities`;
                const categoriesPath = `/artifacts/${appId}/users/${userId}/activity_categories`;
                activitiesCollectionRef = collection(db, activitiesPath);
                categoriesCollectionRef = collection(db, categoriesPath);
            }
            
            const today = new Date();
            // Start the fiscal year based on Oct (month 9, index 9)
            currentStartYear = (today.getMonth() < 9) ? today.getFullYear() - 1 : today.getFullYear();
            
            activityDateInput.value = todayString;

            setupListeners();
            // Start listening to data
            listenForCategories(); 
            listenForActivities(); 
        }

        /**
         * 4. Updates Calendar, Headers, and Activity Report
         */
        function updateView(startYear) {
            // ซ่อนข้อความโหลดเมื่อข้อมูลพร้อม
            loadingMsg.classList.add('hidden');
            
            const endYear = startYear + 1;
            
            // Header: Oct YYYY - Sep YYYY+1
            const startThaiYear = startYear + 543;
            const endThaiYear = endYear + 543;
            yearSubtitleHeader.textContent = `ตุลาคม ${startYear} - กันยายน ${endYear} (พ.ศ. ${startThaiYear}/${endThaiYear})`;
            
            reportContainer.innerHTML = ''; // Clear report

            // Define 12 months (Oct-Sep)
            const monthsToDisplay = [];
            // Oct, Nov, Dec of StartYear
            for (let m = 9; m <= 11; m++) monthsToDisplay.push({ month: m, year: startYear });
            // Jan to Sep of EndYear
            for (let m = 0; m <= 8; m++) monthsToDisplay.push({ month: m, year: endYear });

            // Filter all activities for the displayed year range
            const activitiesForYear = allActivities.filter(act => {
                const actYear = parseInt(act.date.substring(0, 4));
                const actMonth = parseInt(act.date.substring(5, 7)) - 1; // 0-11
                if (actYear === startYear && actMonth >= 9) return true;
                if (actYear === endYear && actMonth <= 8) return true;
                return false;
            });
            
            // Group activities by month
            const activitiesByMonth = new Map();
            for (const act of activitiesForYear) {
                const monthYearKey = act.date.substring(0, 7);
                if (!activitiesByMonth.has(monthYearKey)) {
                    activitiesByMonth.set(monthYearKey, []);
                }
                activitiesByMonth.get(monthYearKey).push(act);
            }

            // Loop 12 months to create blocks
            monthsToDisplay.forEach(monthObj => {
                const monthIndex = monthObj.month;
                const year = monthObj.year;
                const monthYearKey = `${year}-${String(monthIndex + 1).padStart(2, '0')}`;
                
                const activities = activitiesByMonth.get(monthYearKey) || [];
                // Sort activities by date
                activities.sort((a, b) => a.date.localeCompare(b.date));
                
                const calendarHTML = createMonthCalendarHTML(monthIndex, year);
                const activityHTML = createMonthActivityListHTML(activities);
                
                const monthBlock = document.createElement('div');
                monthBlock.className = 'month-report-block bg-white shadow-lg rounded-xl p-4 sm:p-6';
                
                monthBlock.innerHTML = `
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2 text-zinc-500">${thaiMonths[monthIndex]} ${year + 543}</h3>
                    <div class="flex flex-col lg:flex-row gap-6">
                        <!-- Calendar (Left side of block) - 40% width on large screens (lg:w-2/5) -->
                        <div class="w-full lg:w-2/5"> 
                            ${calendarHTML}
                        </div>
                        <!-- Activities (Right side of block) - 60% width on large screens (lg:w-3/5) -->
                        <div class="w-full lg:w-3/5">
                            ${activityHTML}
                        </div>
                    </div>
                `;
                reportContainer.appendChild(monthBlock);
            });
            
            // Re-apply day highlighting if needed
            const selectedDate = activityDateInput.value;
            if (selectedDate) {
                 const cell = reportContainer.querySelector(`.day-cell[data-date="${selectedDate}"]`);
                 if (cell) {
                     // Ensure selection class is applied visually correctly
                     document.querySelectorAll('.day-cell.selected').forEach(c => c.classList.remove('selected'));
                     cell.classList.add('selected');
                 }
            }

            // Must run after the new elements are in the DOM
            setTimeout(updateActivityDots, 0);
        }

        /**
         * 5. Creates HTML string for a single month grid
         */
        function createMonthCalendarHTML(monthIndex, year) {
            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
            const firstDayOfWeek = new Date(year, monthIndex, 1).getDay(); // 0 = Sunday

            // พื้นหลังปฏิทินเป็นสีขาว (bg-white)
            let html = `<div class="p-2 sm:p-4 rounded-lg bg-white border h-full">`;
            
            // Day headers
            html += `<div class="grid grid-cols-7 text-center text-xs font-semibold text-gray-500 mb-2">`;
            thaiDaysShort.forEach(day => {
                html += `<div class="w-8 h-8 flex items-center justify-center">${day}</div>`;
            });
            html += `</div>`;

            // Day cells
            html += `<div class="grid grid-cols-7 text-center text-sm">`;
            
            for (let i = 0; i < firstDayOfWeek; i++) html += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                let cellClasses = 'day-cell relative w-8 h-8 mx-auto flex items-center justify-center rounded-full cursor-pointer hover:bg-gray-200';
                if (dateStr === todayString) {
                    cellClasses += ' today';
                }
                
                html += `
                    <div class="${cellClasses}" data-date="${dateStr}">
                        ${day}
                        <div class="dot-container"></div> 
                    </div>`;
            }
            html += `</div></div>`;
            return html;
        }

        /**
         * 6. Creates HTML string for a month's activity list
         */
        function createMonthActivityListHTML(activities) {
            if (activities.length === 0) {
                return `<div class="h-full flex items-center justify-center border border-dashed border-gray-300 rounded-lg p-6">
                            <p class="text-gray-500">ยังไม่มีกิจกรรมในเดือนนี้</p>
                        </div>`;
            }
            
            // จำกัดความสูงสำหรับ mobile และให้ scroll ได้
            let html = `<div class="space-y-3 max-h-[400px] lg:max-h-full overflow-y-auto custom-scrollbar pr-2">`; 
            
            activities.forEach(act => {
                const category = allCategories.get(act.categoryId);
                const color = category ? category.color : '#9ca3af';
                const categoryName = category ? category.name : 'ไม่มีประเภท';
                
                const formattedDate = formatThaiDate(act.date); 
                const day = parseInt(act.date.substring(8, 10)); // เลขวันที่

                html += `
                    <div class="report-activity-card bg-gray-50 rounded-lg p-3 shadow-sm hover:shadow-md transition-shadow" style="border-color: ${color};">
                        <div class="flex justify-between items-start">
                            <div class="flex items-start gap-3 w-full">
                                <!-- เลขวันที่ (Prominent) -->
                                <span class="text-lg font-extrabold w-6 text-right">${day}</span>
                                <div class="flex-1 min-w-0">
                                    <!-- Description -->
                                    <p class="text-base font-medium text-gray-900 truncate">${act.description}</p>
                                    <!-- Full Date (Secondary) and Category -->
                                    <div class="flex items-center space-x-2 text-xs font-medium text-gray-500">
                                        <p>${formattedDate}</p>
                                        <span class="text-xs font-semibold" style="color: ${color};">• ${categoryName}</span>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-activity-btn text-red-400 hover:text-red-600 p-1 flex-shrink-0" data-id="${act.id}">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M6 8a1 1 0 00-1 1v6a1 1 0 102 0V9a1 1 0 00-1-1zM10 8a1 1 0 00-1 1v6a1 1 0 102 0V9a1 1 0 00-1-1zM14 8a1 1 0 00-1 1v6a1 1 0 102 0V9a1 1 0 00-1-1zM4 6h12v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm3 0V4a2 2 0 012-2h2a2 2 0 012 2v2H7z"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            return html;
        }


        /**
         * 7. Sets up global event listeners
         */
        function setupListeners() {
            prevYearBtn.addEventListener('click', () => {
                currentStartYear--;
                updateView(currentStartYear);
            });

            nextYearBtn.addEventListener('click', () => {
                currentStartYear++;
                updateView(currentStartYear);
            });

            // Event delegation: คลิกวันที่ในปฏิทินเพื่ออัปเดตฟอร์ม
            reportContainer.addEventListener('click', (e) => {
                const dayCell = e.target.closest('.day-cell');
                if (dayCell && dayCell.dataset.date) {
                    activityDateInput.value = dayCell.dataset.date;
                    
                    // Remove previous selection and add new one
                    document.querySelectorAll('.day-cell.selected').forEach(c => c.classList.remove('selected'));
                    dayCell.classList.add('selected');
                }
            });

            // Forms
            activityForm.addEventListener('submit', handleAddActivity);
            categoryForm.addEventListener('submit', handleAddCategory);
            
            // Delete buttons (Delegation)
            reportContainer.addEventListener('click', (e) => {
                 const deleteBtn = e.target.closest('.delete-activity-btn');
                if (deleteBtn) {
                    // Custom modal/dialog should be used instead of confirm
                    handleDeleteActivity(deleteBtn.dataset.id);
                }
            });
            
            categoryList.addEventListener('click', (e) => {
                 const deleteBtn = e.target.closest('.delete-category-btn');
                if (deleteBtn) {
                    // Custom modal/dialog should be used instead of confirm
                    handleDeleteCategory(deleteBtn.dataset.id);
                }
            });
        }
        
        /**
         * 8. Listens for Category data (or initializes demo data)
         */
        function listenForCategories() {
            if (!isAuthReady) return;
            
            if (isDemoMode) {
                // Initialize demo categories
                allCategories.set('d1', { id: 'd1', name: 'งานหลัก', color: '#10b981' });
                allCategories.set('d2', { id: 'd2', name: 'การเรียนรู้', color: '#f59e0b' });
                allCategories.set('d3', { id: 'd3', name: 'ส่วนตัว', color: '#6366f1' });
                renderCategoryUI();
                updateView(currentStartYear);
                return;
            }
            
            const q = query(categoriesCollectionRef);

            onSnapshot(q, (snapshot) => {
                allCategories.clear();
                snapshot.docs.forEach(doc => {
                    allCategories.set(doc.id, { id: doc.id, ...doc.data() });
                });
                
                renderCategoryUI();
                updateView(currentStartYear); // Re-render report for colors
                
            }, (error) => console.error("Error listening to categories:", error));
        }

        /**
         * 9. Renders Category UI (Dropdown and Management List)
         */
        function renderCategoryUI() {
            categoryList.innerHTML = '';
            activityCategorySelect.innerHTML = '';
            
            if (allCategories.size === 0) {
                noCategoryMsg.classList.remove('hidden');
                activityCategorySelect.innerHTML = '<option value="" disabled selected>กรุณาเพิ่มประเภทก่อน</option>';
                activityCategorySelect.required = false; 
                return;
            }

            noCategoryMsg.classList.add('hidden');
            activityCategorySelect.required = true;
            
            // Add default selected option
            activityCategorySelect.innerHTML = '<option value="" disabled selected>เลือกประเภทกิจกรรม</option>';

            allCategories.forEach(cat => {
                // Add to dropdown
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                activityCategorySelect.appendChild(option);

                // Add to management list
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 rounded-md hover:bg-gray-50 transition-colors'; 
                item.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="block w-4 h-4 rounded-full" style="background-color: ${cat.color};"></span>
                        <span class="text-sm font-medium text-gray-800">${cat.name}</span>
                    </div>
                    <button class="delete-category-btn text-red-400 hover:text-red-600 p-1" data-id="${cat.id}">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v10H7V6zm2 2v6h2V8H9z" clip-rule="evenodd"></path></svg>
                    </button>
                `;
                categoryList.appendChild(item);
            });
        }
        
        /**
         * 10. Listens for ALL activity data (or initializes demo data)
         */
        function listenForActivities() {
            if (!isAuthReady) return;

            if (isDemoMode) {
                // Initialize demo activities for the current month
                const currentMonthKey = new Date().toISOString().substring(0, 7);
                allActivities = [
                     { id: 'a1', date: currentMonthKey + '-15', categoryId: 'd1', description: 'ส่งรายงานรายเดือน', userId: 'DEMO_USER' },
                     { id: 'a2', date: currentMonthKey + '-18', categoryId: 'd2', description: 'เรียนคอร์สออนไลน์', userId: 'DEMO_USER' },
                     { id: 'a3', date: currentMonthKey + '-25', categoryId: 'd3', description: 'ออกกำลังกายที่สวนสาธารณะ', userId: 'DEMO_USER' },
                     { id: 'a4', date: currentMonthKey + '-25', categoryId: 'd1', description: 'สรุปงบประมาณไตรมาส', userId: 'DEMO_USER' },
                ];
                updateView(currentStartYear);
                return;
            }

            // Query activities only for the current user
            const q = query(activitiesCollectionRef, where("userId", "==", userId));

            onSnapshot(q, (snapshot) => {
                allActivities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateView(currentStartYear); // Re-render ALL

            }, (error) => {
                console.error("Error listening to activities:", error);
            });
        }
        
        /**
         * 11. Adds COLORED dots to calendar days
         */
        function updateActivityDots() {
            if (allCategories.size === 0) return;

            const dotsMap = new Map(); // <dateString, Set<colorString>>
            
            for (const act of allActivities) {
                const category = allCategories.get(act.categoryId);
                if (!category) continue;
                
                const color = category.color;
                
                if (!dotsMap.has(act.date)) {
                    dotsMap.set(act.date, new Set());
                }
                dotsMap.get(act.date).add(color);
            }

            document.querySelectorAll('.day-cell').forEach(cell => {
                const dotContainer = cell.querySelector('.dot-container');
                if (!dotContainer) return;
                
                dotContainer.innerHTML = '';
                
                const date = cell.dataset.date;
                const colors = dotsMap.get(date);
                
                if (colors) {
                    let dotCount = 0;
                    colors.forEach(color => {
                        if (dotCount < 6) { // Limit to 6 dots
                            const dotEl = document.createElement('span');
                            dotEl.className = 'dot';
                            dotEl.style.backgroundColor = color;
                            dotContainer.appendChild(dotEl);
                            dotCount++;
                        }
                    });
                }
            });
        }
        
        /**
         * CRUD Handlers
         */
        
        async function handleAddCategory(e) {
            e.preventDefault();
            const name = categoryNameInput.value.trim();
            const color = categoryColorInput.value;
            
            if (!name) return;

            const newCategory = {
                name: name,
                color: color,
                userId: userId,
                createdAt: new Date().toISOString()
            };

            if (isDemoMode) {
                const tempId = `d${Math.random().toString(36).substring(2, 9)}`;
                allCategories.set(tempId, { id: tempId, ...newCategory });
                renderCategoryUI();
                updateView(currentStartYear);
            } else {
                try {
                    await addDoc(categoriesCollectionRef, newCategory);
                } catch (error) {
                    console.error("Error adding category:", error);
                }
            }
            
            categoryNameInput.value = '';
            categoryColorInput.value = '#3b82f6';
        }

        async function handleDeleteCategory(categoryId) {
            // Note: In a real app, you should use a custom modal instead of confirm.
            if (!isDemoMode && !window.confirm("คุณแน่ใจหรือไม่ว่าต้องการลบประเภทกิจกรรมนี้?")) return;
            
            if (isDemoMode) {
                allCategories.delete(categoryId);
                // Also remove activities associated with this category in demo mode
                allActivities = allActivities.filter(act => act.categoryId !== categoryId);
                renderCategoryUI();
                updateView(currentStartYear);
            } else {
                try {
                    await deleteDoc(doc(categoriesCollectionRef, categoryId));
                } catch (error) {
                    console.error("Error deleting category:", error);
                }
            }
        }

        async function handleAddActivity(e) {
            e.preventDefault();
            
            const date = activityDateInput.value;
            const categoryId = activityCategorySelect.value;
            const description = activityDescInput.value.trim();
            
            if (!date || !categoryId || !description) {
                 // Simple UI feedback for missing fields could be added here
                 console.error("Missing activity fields.");
                 return;
            }

            const newActivity = {
                date: date,
                categoryId: categoryId,
                description: description,
                userId: userId,
                createdAt: new Date().toISOString()
            };

            if (isDemoMode) {
                const tempId = `a${Math.random().toString(36).substring(2, 9)}`;
                allActivities.push({ id: tempId, ...newActivity });
                updateView(currentStartYear);
            } else {
                try {
                    await addDoc(activitiesCollectionRef, newActivity);
                } catch (error) {
                    console.error("Error adding activity:", error);
                }
            }
            
            activityDescInput.value = ''; // Clear description field
        }

        async function handleDeleteActivity(activityId) {
            // Note: In a real app, you should use a custom modal instead of confirm.
            if (!isDemoMode && !window.confirm("คุณแน่ใจหรือไม่ว่าต้องการลบกิจกรรมนี้?")) return;

            if (isDemoMode) {
                allActivities = allActivities.filter(act => act.id !== activityId);
                updateView(currentStartYear);
            } else {
                try {
                    await deleteDoc(doc(activitiesCollectionRef, activityId));
                } catch (error) {
                    console.error("Error deleting activity:", error);
                }
            }
        }
        
        // --- Initialization ---
        initFirebase();
    </script>
